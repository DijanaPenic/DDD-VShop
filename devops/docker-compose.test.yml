version: "3.7"

services:
  web-api:
    build:
      context: ../app
      dockerfile: ./bootstrapper.test.dockerfile
    restart: always
    ports:
      - 5000:443
    volumes:
      - ~/.aspnet/https:/https:ro
    environment:
      ASPNETCORE_ENVIRONMENT: Test
      ASPNETCORE_URLS: https://+:443
      ASPNETCORE_Kestrel__Certificates__Default__Path: /https/self-signed-cert.pfx