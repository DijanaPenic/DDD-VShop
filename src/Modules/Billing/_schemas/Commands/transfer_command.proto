syntax = "proto3";
option csharp_namespace = "VShop.Modules.Billing.Infrastructure.Commands";

import "SharedKernel/SharedKernel.Infrastructure/_schemas/uuid.proto";
import "google/type/money.proto";
import "google/protobuf/timestamp.proto";

message TransferCommand 
{
    Uuid order_id = 1;
    google.type.Money amount = 2;
    int32 card_type_id = 3;
    string card_number = 4;
	string card_security_number = 5;
	string cardholder_name = 6;
	google.protobuf.Timestamp card_expiration = 7;
}