syntax = "proto3";
option csharp_namespace = "VShop.Modules.Sales.API.Application.Commands";

import "SharedKernel/SharedKernel.Messaging/_schemas/uuid.proto";
import "SharedKernel/SharedKernel.Domain/_schemas/gender_type.proto";

message SetContactInformationCommand 
{
    Uuid shopping_cart_id = 1;
	string first_name = 2;
	string middle_name = 3;
	string last_name = 4;
	string email_address = 5;
	string phone_number = 6;
	GenderType gender = 7;
}