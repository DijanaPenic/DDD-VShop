syntax = "proto3";
option csharp_namespace = "VShop.Modules.Sales.Integration.Events";

import "SharedKernel/SharedKernel.Messaging/_schemas/uuid.proto";
import "SharedKernel/SharedKernel.Messaging/_schemas/decimal.proto";

message OrderFinalizedIntegrationEvent 
{
	Uuid order_id = 1;
	Decimal refund_amount = 2;
	repeated OrderLine order_lines = 3;
	
	message OrderLine 
	{
		Uuid product_id = 1;
		int32 quantity = 2;
	}
}