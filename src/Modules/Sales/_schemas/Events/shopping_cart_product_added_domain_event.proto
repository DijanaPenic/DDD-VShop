syntax = "proto3";
option csharp_namespace = "VShop.Modules.Sales.Domain.Events";

import "SharedKernel/SharedKernel.Messaging/_schemas/uuid.proto";
import "SharedKernel/SharedKernel.Messaging/_schemas/decimal.proto";
import "SharedKernel/SharedKernel.Messaging/_schemas/message_metadata.proto";

message ShoppingCartProductAddedDomainEvent 
{
    MessageMetadata Metadata = 1;
    Uuid shopping_cart_id = 2;
    Uuid product_id = 3;
    int32 quantity = 4;
    Decimal unit_price = 5;
}